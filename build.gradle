plugins {
  id "com.github.node-gradle.node" version "2.2.4"
}

task build(type: NpmTask) {
  dependsOn npmInstall
  println 'starting Front build task'
  args = ['run', 'build']
}

task clean(type: Delete) {
  println 'cleaning dist'
  delete "dist"
  delete ".nuxt"
}

task test(type: NpmTask) {
    dependsOn npmInstall
    args = ['run', 'test']
}
